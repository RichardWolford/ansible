---
- hosts: jenkins
  become: true
  
  vars:
    plugins:
    - 'ldap'
    - 'github'
    - 'translation'
    - 'preSCMbuildstep'
    - 'gravatar'
    - 'ant'
    - 'build-timeout'
    - 'email-ext'
    - 'git'
    - 'github-branch-source'
    - 'gradle'
    - 'workflow-aggregator'
    - 'pipeline-github-lib'
    - 'ssh-slaves'
    - 'timestamper'
    - 'ws-cleanup'
    - 'windows-slaves'
    
  handlers:
  - name: Restart Jenkins
    become: yes
    command: "java -jar /jenkins-cli.jar safe-restart --username admin --password password"
  
  tasks: 
  - name: Install key
    rpm_key:
      state: present
      key:  https://jenkins-ci.org/redhat/jenkins-ci.org.key
    
  - name: Add and install RPM for Repo
    get_url: url=http://pkg.jenkins-ci.org/redhat/jenkins.repo dest=/etc/yum.repos.d/jenkins.repo

  - name: Install Java
    yum: name=java-1.7.0-openjdk state=latest
    
  - name: Install Jenkins
    yum: name=jenkins state=latest
    register: jenkins_install
  
  - name: Install Git
    yum: name=git state=latest
    
  - name: Install cUrl
    yum: name=curl state=latest
    
  - name: Ensure Jenkins is running
    service:
      name: jenkins
      state: started
    
  - name: Start Jenkins on boot
    shell: chkconfig jenkins on      
    
  - name: Get Jenkins CLI
    get_url: url=http://localhost:8080/jnlpJars/jenkins-cli.jar dest=/jenkins-cli.jar mode=0440
  
  - name: Install plugins  
    shell: "java -jar /jenkins-cli.jar install-plugin {{ item }} --username admin --password password"
    with_items: "{{ plugins }}"
    ignore_errors: yes
    notify:
      - 'Restart Jenkins'